webClient:
  defaultProperties:
    connectionTimeout: 9000
    readTimeout: 9000
    writeTimeout: 9000
    maxIdleTime: 59s
    maxLifeTime: 59s
    maxRetry: 2
    maxConnections: 1500
    retryDelay: 1s
  services:
    er-api:
      url: https://open.er-api.com/v6/latest/
    google-o-auth:
      url: https://www.googleapis.com/oauth2/v3
    kakao-o-auth:
      url: https://kapi.kakao.com